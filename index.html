  <meta charset="utf-8">

  <meta name="description" content="Udacity project 2: Portfolio">

<!--**************************************************************************

  <title>Porfolio</title>

<!--**************************************************************************
*                                                                            *
*               Udacity FEND Project #2: Portfolio                           *
*                                                                            *
*   A single webpage designed with HTML and CSS                              *
*   The page is responsive and optimized for desktop, iPad and Nexus 5       *
*   On the page we find:                                                     *
*       - A fixed header with a logo, the name and position pof the author   *
*       - An illustrating image                                              *
*       - 1 featured project                                                 *
*       - 4 recent project                                                   *
*   Each project consist in a snapshot image and a caption with tittle and   *
*   a link.                                                                  *
*                                                                            *
*   The html is structured as follow:                                        *
*      - head                                                                *
*        - body                                                              *
*        - header                                                            *
*        - main                                                              *
*          - Illustration <figure>                                           *
*          - Work <section>                                                  *
*              - All projects <div>                                          *
*                - Project 1 <figure>                                        *
*                - Project 2 <figure>                                        *
*                - Project 3 <figure>                                        *
*        - footer                                                            *
*   Illustration, and the projects will change of place and size with        *
*   size of screens in order to be responsive. This is done using flexbox    *
*   srcset and size is also used for a better load time for each screen      *
*   a better responsivnes.                                                   *
*                                                                            *
*   The projects presented here are projects I have already realized:        *
*     Featured project is this one.                                          *
*     Project 1 is the first one of FEND (trading card)                      *
*     Project 2 is this project                                              *
*     Project 3 is a website I made with WordPress                           *
*                                                                            *
***************************************************************************-->
<body>

<!--**************************************************************************
*                                                                            *
*  Setting the header for Name, Job and logo                                 *
*                                                                            *
***************************************************************************-->
  <header>
    <div id="logo">
      <img src="img/logo.svg" alt="Logo">
    </div>
    <div id="name-job">
      <h1>Alain CADENAT</h1>
      <h4>Nano Degree student</h4>
    </div>
  </header>

<!--  <main class="content"> -->

    <section id="work">

<!--**************************************************************************
*                                                                            *
*  Setting the block containing the illustration image                       *
*                                                                            *
***************************************************************************-->
      <figure id="illustration">

<!--     credit for responsive image:
           https://pixabay.com/fr/sensible-illustration-page-seo-2044932/ -->

<!--     Due to pixel ratio this image doesn't need to be modified the size
              - Nexus 5: 121x3=363
                      or 120x3=360
              - iPad: 154x2=372
                or 205x2=410
              - Desktop: 380x1=380
         a 400px width will fit all cases without too much loss nor loading
         time.                                                          -->
        <figcaption class="responsive">Responsive design matters!</figcaption>

        <img
          class="img-illustration"

          src="img/responsive_400.png"

          alt="Responsive design matters!">
      </figure>





<!--**************************************************************************
*                                                                            *
*  Setting a block for projects                                              *
*                                                                            *
***************************************************************************-->

      <div id="project-all">
      <!-- Tittle for recent works                                               -->
        <div id="recent">
          <h3>Recent Work</h3>
        </div>

<!--**************************************************************************
*                                                                            *
*  Setting blocks for each project                                           *
*   Each project is descibed as a figure with:                               *
*     - a snapshot img                                                       *
*     - a figcaption with:                                                   *
*       - a Tittle                                                           *
*       - a link to GitHub or the Website                                    *
*                                                                            *
***************************************************************************-->

<!--  responsive image loading the right size with srcset
      For a real web site, the different sizes might not need so
      many choices as images have a light weight in ko.
      Made beacuse it was a praticizing exercice
      The following table gives display parameters for the images for Each
      device (the actual width for a vertical Nexus is 365 but I use 420 for
      devices a bit wider).

******************************************************************************
| device     |  width   | max width displayed | px ratio |  image used
******************************************************************************
| Nexus 5    |          |                     |          |
| vertical   |  420 px  |       414 px        |     x3   |  img_1250.jpg
| horizontal |  640 px  |       478 px        |     x3   |  img_1450.jpg
******************************************************************************
| iPad       |          |                     |          |
| vertical   |  768 px  |       605 px        |     x2   |  img_1250.jpg
| horizontal |  1024 px | proj 1    : 717 px  |     x2   |  img_1450.jpg
|            |          | proj 2 & 3: 405 px  |     x2   |  img_810.jpg
******************************************************************************
| desktop    | 1025+ px |       430 px        |     x1   |  img_450 .jpg
******************************************************************************
        The fall-back is the widest images tradingcard_1650.px,
        portfolio_1450, and reinventer_1450.
***************************************************************************-->

<!-- projects                                                              -->

        <figure id="project-1" class="project">
          <img
            class="project-img"
            src="img/tradingcard_1650.jpg"
            srcset="img/tradingcard_450.jpg 450w,
                    img/tradingcard_1250.jpg 1250w,
                    img/tradingcard_1450.jpg 1450w,
                    img/tradingcard_1650.jpg 1650w"
            sizes="(max-width: 420px) 100vw,
                   (max-width: 768px) 80vw,
                   (max-width: 1024px) 50vw,
                   33vw"
            alt="Udacity fend project 1: Trading Card">
          <figcaption>
            <h2 class="caption">Trading Card</h2>
            <p><a href="https://github.com/Alain91530/trading-cards">Download sources</a></p>
          </figcaption>
        </figure>

        <figure id="project-2" class="project">
          <img
            class="project-img"
            src="img/portfolio_1450.jpg"
            srcset="img/portfolio_450.jpg 450w,
                    img/portfolio_810.jpg 810w,
                    img/portfolio_1250.jpg 1150w,
                    img/portfolio_1450.jpg 1450w"
            sizes="(max-width: 420px) 100vw,
                   (max-width: 768px) 80vw,
                   (max-width: 1024px) 35vw,
                   33vw"
            alt="Udacity fend project 2: portfolio">
          <figcaption>
            <h2>Portfolio</h2>
            <p><a href="https://github.com/Alain91530/portfolio">Download sources</a></p>
          </figcaption>
        </figure>

        <figure id="project-3" class="project">
          <img
            class="project-img"
            src="img/reinventer_1450.jpg"
            srcset="img/reinventer_450.jpg 450w,
                    img/reinventer_810.jpg 810w,
                    img/reinventer_1250.jpg 1250w,
                    img/reinventer_1450.jpg 1450w"
            sizes="(max-width: 420px) 100vw,
                   (max-width: 768px) 80vw,
                   (max-width: 1024px) 35vw,
                   33vw"
            alt="Réinventer l'espace Website">
          <figcaption>
            <h2>Réinventer l'espace</h2>
            <p><a href="https://reinventerlespace.archi">WordPress Website</a></p>
          </figcaption>
        </figure>

      </div>
    </section>
