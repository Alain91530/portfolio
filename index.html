<!--**************************************************************************
*                                                                            *
*               Udacity FEND Project #2: Portfolio                           *
*                                                                            *
*   A single webpage designed with HTML and CSS                              *
*   The page is responsive and optimized for desktop, iPad and Nexus 5       *
*   On the page we find:                                                     *
*       - A fixed header with a logo, the name and position pof the author   *
*       - An illustrating image                                              *
*       - 1 featured project                                                 *
*       - 4 recent project                                                   *
*   Each project consist in a snapshot image and a caption with tittle and   *
*   a link.                                                                  *
*                                                                            *
*   The html is structured as follow:                                        *
*      - head                                                                *
*        - body                                                              *
*        - header                                                            *
*        - main                                                              *
*          - Illustration <figure>                                           *
*          - Featured work <section>                                         *
*          - Recent work <section>                                           *
*              - All projects <div>                                          *
*                - Project 1 <figure>                                        *
*                - Project 2 <figure>                                        *
*                - Project 3 <figure>                                        *
*                - Project 4 <figure>                                        *
*                                                                            *
*   The projects presented here are projects I have already realized:        *
*     Featured project is this one.                                          *
*     Project 1 is the first one of FEND (trading card)                      *
*     Projects 2 and 3 are 2websites I made with WordPress                   *
*     Project 4 is the same as featured project                              *
*                                                                            *
***************************************************************************-->
<body>

<!--**************************************************************************
*                                                                            *
*  Setting the header for Name, Job and logo                                 *
*                                                                            *
***************************************************************************-->

    <header>

      <div class="name">
        <h1>Alain CADENAT</h1>
      </div>
      <div class="job">
        <h4>Nano Degree student</h4>
      </div>

    </header>

<!--**************************************************************************
*                                                                            *
*  Setting the block containing the illustration image                       *
*                                                                            *
***************************************************************************-->
  <main class="content">
    <figure class="illustration">
      <div class="description">
        <p>Responsive design matters!<p>
      </div>
    </figure>

<!--**************************************************************************
*                                                                            *
*  Setting a block for featured project                                      *
*                                                                            *
***************************************************************************-->
    <section class="featuredwork">
        <h3>Featured Work</h3>

        <figure class="featured">
          <img
            class="projectImg"
            src="img/portfolio.jpg"
            alt="FEND project #2: Portfolio">
          <figcaption>
            <h2>Portfolio</h2>
            <a href="https://github.com/Alain91530/portfolio">Download sources</a>
          </figcaption>
        </figure>
    </section>

<!--**************************************************************************
*                                                                            *
*  Setting a block for projects                                              *
*                                                                            *
***************************************************************************-->
    <section class="work">
        <h3>Recent Work</h3>
      <div class="projectall">

<!--**************************************************************************
*                                                                            *
*  Setting blocks for each project                                           *
*   Each project is descibed as a figure with:                               *
*     - a snapshot img                                                       *
*     - a figcaption with:                                                   *
*       - a Tittle                                                           *
*       - a link to GitHub or the Website                                    *
*    <TODO> marge pour image du centre                                       *
*                                                                            *
***************************************************************************-->

        <figure class="project">
          <img
            class="projectImg"
            src="img/tradingcard.jpg"
            alt="Udacity fend project 1: Trading Card">
          <figcaption>
            <h2>Trading Card</h2>
            <p><a href="https://github.com/Alain91530/portfolio">Download sources</a></p>
          </figcaption>
        </figure>

        <figure class="project">
          <img
            class="projectImg"
            src="img/reinventer.jpg"
            alt="Udacity fend project 1: Réinventer l'espace Website">
          <figcaption>
            <h2>Réinventer l'epace</h2>
            <p><a href="https://reinventerlespace.archi">WordPress Website</a><p/>
          </figcaption>
        </figure>

        <figure class="project">
          <img
          class="projectImg"
          src="img/depannum.jpg"
          alt="Depannum Website">
          <figcaption>
            <h2>Dépan'Num</h2>
            <p><a href="https://depannum.fr">WordPress Website</a></p>
          </figcaption>
        </figure>

        <figure class="project">
          <img
          class="projectImg"
          src="img/portfolio.jpg"
          alt="Depannum Website">
          <figcaption>
            <h2>Portfolio</h2>
            <p><a href="https://github.com/Alain91530/portfolio">Download sources</a></p>
          </figcaption>
        </figure>

      </div>
    </section>

  </main>
